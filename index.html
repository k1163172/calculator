<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Montserrat&family=Nanum+Gothic:wght@700&family=Noto+Sans+KR:wght@400;500;700;900&family=Roboto&family=Urbanist&display=swap"
      rel="stylesheet">
  
    <title>계산기앱 만들기 프로젝트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="cal">
        <div class="cal-header">
          <div class="cal-previous-preview"></div>
          <div class="cal-current-preview"></div>
        </div>
        <div class="cal-body">
          <div class="cal-space">
            <button class="space-2">AC</button>
            <button>DEL</button>
            <button>÷</button>
          </div>
          <div class="cal-space">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
          </div>
          <div class="cal-space">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="cal-space">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
          </div>
          <div class="cal-space">
            <button>.</button>
            <button>0</button>
            <button class="space-2">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
